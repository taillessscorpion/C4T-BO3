<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
</head>
<link rel="stylesheet" href="main.css">
<body>
    <div id="fullScreen">
        <div id="skyContainer">
            <img class="sky" src="photos/daySky.png">
            <img class="sky" src="photos/daySky.png">
            <img class="sky" src="photos/daySky.png">
        </div>
        <div id="groundContainer">
            <img class="ground" src="photos/ground.png">
            <img class="ground" src="photos/ground.png">
            <img class="ground" src="photos/ground.png">
        </div>
        <div id="moutainsContainer">
            <img class="moutain" src="photos/moutains.png">
            <img class="moutain" src="photos/moutains.png">
            <img class="moutain" src="photos/moutains.png">
        </div>
        <div id="tubeContainer">
        </div>
        <div id="greetContainer">
            <img id="greet" src="photos/startGame.png">
        </div>
        <div id="playBtnContainer">
            <img id="playBtn" src="photos/play.png">
        </div>
        
        <div id="birdContainer">
            <img id="bird" src="photos/bird1.png">
        </div>
        <div id="score">
        </div>
        <div id="bestContainer">
            <img id="bestImg" src="photos/best.png">
            <div id="best">
                <img class="number" src="photos/3.png">
            </div>
            
        </div>
    </div>
    
    
</body>
<script src="main.js"></script>
</html>
